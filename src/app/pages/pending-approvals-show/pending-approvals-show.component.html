<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0 pull-left">Sheet Content</h3>
              <button (click) = "sheetReject()" class="button pull-right">Reject</button>
              <button (click) = "sheetApprove()" class=" pull-right btn-approve">Approve</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th class= "th-padding" scope="col"style="text-align: center;">sl.no</th>
                  <th  class="th-padding"scope="col"style="text-align: center;">Project</th>
                  <th class="th-padding" scope="col"style="text-align: center;">Date</th>
                  <th  class="td-padding"scope="col"style="text-align: center;">Activity</th>
                  <th class="td-padding" scope="col">Hours</th>
                  <th  class="th-padding"scope="col"></th>
                </tr>
              </thead>
                <tr *ngFor= "let activity of PendingSheetContent; let i = index">
                  <td class="th-padding" style="text-align: center;">
                    <span class= "center" > {{i+1}}</span>
                  </td>
                  <td  class="th-padding" style="text-align: center;">
                    <span class= "center">{{activity.project}}</span>
                  </td>
                  <td  class="th-padding"style="text-align: center;" >
                      <span class= "center">
                       {{activity.date |date}}
                    </span>
                  </td>
                  <td  class="td-padding" style="text-align: center;">
                      <span class="badge badge-dot mr-4">
                          <i></i> {{activity.activity}}
                        </span>
                    </td>
                  <td  class="th-padding" >   
                    <span class= "center"> {{activity.hours}}</span>   
                  </td>
                 
                </tr>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
